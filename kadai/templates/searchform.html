{% extends 'base.html' %}

{% block title %}検索￤総理の1か月{% endblock %}

{% block active_inquiry %}active{% endblock %}

{% block contents %}
<div class="container">
    <div class="my-div-style">
        <form method="post">
            {% csrf_token %}

            {{ form.non_field_errors }}

            {% for field in form %}
            <div class="mb-4 col-8">
                <lavel for="{{ field.id_for_label }}" class="form-label">
                    <strong>{{ field.label_tag }}</strong>
                </lavel>
                {{ field }}
                {{ field.errors }}
            </div>
            {% endfor %}
            <button class="btn btn-primary" type="submit">検索</button>
        </form>
    </div>
</div>
{% endblock %}
