{% extends 'base.html' %}

{% block title %}検索￤総理の1か月{% endblock %}

{% block active_inquiry %}active{% endblock %}

{% block contents %}
<div class="container">
    <div class="my-div-style">
        <form method="post">
            {% csrf_token %}

            {{ form.non_field_errors }}

            <table class="table">
                {% for field in form %}
                <tr>
                    <td><strong>{{ field.label_tag }}</strong></td>
                    <td>{{ field }}</td>
                    <td>{{ field.errors }}</td>
                </tr>
                {% endfor %}
            </table>

            <button class="btn btn-primary" type="submit">検索</button>
        </form>
    </div>
</div>
{% endblock %}
